<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDigit Dashboard</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .menu {
            width: 250px;
            background-color: #ccc; /* Grey color for the menu */
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .menu h1 {
            margin-bottom: 20px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            margin-bottom: 10px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <img src="logo.png" alt="IDigit Logo" style="max-width: 100%;">
            <h1>IDigit</h1>
            <p>User name: Jon Doe</p>
            <p>Current balance: 58EUR</p>
            <ul>
                <li>Main</li>
                <li>New</li>
                <li>To update</li>
                <li>Completed</li>
                <li>Rejected</li>
                <li>KYC Form</li>
                <li>Payment</li>
                <li>Settings</li>
                <li>Log out</li>
            </ul>
            <div class="footer">
                2024, all rights reserved
            </div>
        </div>
        <div class="main-content">
            <!-- Main content will go here -->
        </div>
    </div>
</body>
</html>
